<div class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <div class="card custom-card">
        <div class="card-body">
          <div class="text-center mb-3">
            <h2>Crear Cuenta</h2>
          </div>

          <form [formGroup]="myForm">
            <div class="form-group">
              <label for="name">Nombre</label>
              <input id="name" class="form-control" formControlName="name" required>
              <div *ngIf="myForm.get('name')?.hasError('required') && myForm.get('name')?.touched"
                class="text-danger">Este campo es obligatorio</div>
              <div *ngIf="myForm.get('name')?.hasError('maxLength')" class="text-danger">
                Este campo debe tener como máximo 10 caracteres</div>
            </div>

            <div class="form-group">
              <label for="email">Correo</label>
              <input id="email" class="form-control" formControlName="email" required>
              <div *ngIf="myForm.get('email')?.hasError('required') && myForm.get('email')?.touched"
                class="text-danger">Este campo es obligatorio</div>
              <div *ngIf="myForm.get('email')?.hasError('email')" class="text-danger">Este no es un formato válido</div>
            </div>

            <div class="form-group">
              <label for="password">Contraseña</label>
              <input id="password" class="form-control" formControlName="password" required>
              <div *ngIf="myForm.get('password')?.hasError('required') && myForm.get('password')?.touched"
                class="text-danger">Este campo es obligatorio</div>
              <div *ngIf="myForm.get('password')?.hasError('minlength')" class="text-danger">
                La contraseña debe tener mínimo 8 caracteres</div>
            </div>

            <div class="text-center">
              <button mat-raised-button color="warn" routerLink="/login">Cancelar</button>
              <button mat-raised-button color="primary" [disabled]="myForm.invalid" (click)="saveCreate()"
                style="margin-left: 10px">Aceptar</button>
            </div>
          </form>

        </div>
      </div>
    </div>
  </div>
</div>
